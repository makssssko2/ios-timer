<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11 JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <main class="timer">
        <div class="timer__container container">
            <h1 class="timer__time">
                <span class="timer__mins">00</span>:<span class="timer__sec">00</span>,<span class="timer__ms">00</span>
            </h1>
            <div class="timer__buttons">
                <button class="timer__reset button button_none">Сброс</button>
                <button class="timer__circle button button_disabled">Круг</button>
                <button class="timer__start button">Старт</button>
                <button class="timer__stop button button_none">Стоп</button>
            </div>
        </div>
        <ul class="timer__circles-list circles-list container"></ul>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
